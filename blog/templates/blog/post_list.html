<html>
    <head>
        <title>Teatoller's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Teatoller's Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href=""></a>{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>        
        {% endfor %}        
    </body>
</html>
